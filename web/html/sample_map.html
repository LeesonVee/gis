<body>
<div id="map" style="width: 100%;height: 100%;"></div>
<script type="text/javascript">
    var apiRootPath='http://127.0.0.1:8120/hub/';
    var path = 'http://localhost:8140/gis/';
    var jsonDataList ={
        httpMethod:'POST',
        url:apiRootPath+'map/getMapByPkey.html',
        data:JSON.stringify({ID:'2805a1559c8c42caaa7f'})
    }
    ajaxrequestasync(jsonDataList,function(code,msg,json){
        debugger;
        if(code=='200'){
            var body = json.body;
            var baseInfo = JSON.parse(body.BASE_INFO);
            var styleInfo = JSON.parse(body.STYLE_INFO);
            var cfgs = baseInfo;
            for(var p in styleInfo){
                cfgs[p] = styleInfo[p];
            }
            initMap(cfgs);
        }
    });
</script>
