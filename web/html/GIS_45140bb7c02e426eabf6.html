<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title>    <link rel="stylesheet" href="../css/ol.css" type="text/css">    <script type="text/javascript" src="../js/ajaxrequestasync.js"></script>    <script type="text/javascript" src="../js/ajaxrequestsync.js"></script>    <script type="text/javascript" src="../js/config.js"></script>    <script src="../js/jquery-2.2.3.min.js"></script>    <script src="../js/bootstrap.js"></script>    <script src="../js/ol.js"></script>    <script src="../js/map.js"></script>    <link rel="stylesheet" href="../css/element.css">    <script type="text/javascript" src="../js/vue.min.js"></script>    <script src="../js/element.js"></script>    <link rel="stylesheet" href="../css/showMap.css"></head><body><div id="app" class="fullScreen">    <div id="title" class="title_center">{{title}}</div>    <div id="map" class="fullScreen" ref="mymap"></div>    <div class="show_right" title="显示设置" @click="drawer = true"><i class="el-icon-info"></i></div>    <el-drawer title="显示设置明细" :visible.sync="drawer" :before-close="handleClose" :size="size">        <el-table ref="multipleTable" :data="tableData" @selection-change="handleSelectionChange" tooltip-effect="dark" border style="width: 100%" size="mini" max-height="350">            <el-table-column type="selection" width="55"></el-table-column>            <el-table-column label="名称" width="220">                <template slot-scope="scope">{{ scope.row.MODEL_RELATION_NAME }}</template>            </el-table-column>            <el-table-column prop="MODEL_RELATION_TYPE" label="类别">                <template slot-scope="scope">                    <el-tag :type="scope.row.MODEL_RELATION_TYPE === '1' ? 'primary' : 'success'" disable-transitions>{{scope.row.MODEL_RELATION_TYPE === '1'?'标注':'热力图'}}</el-tag>                </template>            </el-table-column>        </el-table>        <div style="margin: 20px 0px 0px 20px;">            <el-button type="primary" @click="showMap()">确定</el-button>            <el-button type="success" @click="toggleSelection()">重置</el-button>        </div>    </el-drawer>    <div class="bottom_right">        <div v-for="item in showBottomRight">            <el-row v-if="item.isImg" style="margin-top: 5px;">                <el-col :span="1">&nbsp;</el-col>                <el-col :span="3" style="min-width: 40px;"><img :src="item.imgUrl"/></el-col>                <el-col :span="18"><div class="div_middle">{{item.showName}}</div></el-col>            </el-row>            <el-row v-else style="margin-top: 5px;">                <el-col :span="1">&nbsp;</el-col>                <el-col :span="3" style="min-width: 40px;"><div class="div_circle" :style="{backgroundColor:item.imageColor}"></div></el-col>                <el-col :span="18"><div class="div_middle">{{item.showName}}</div></el-col>            </el-row>         </div>        <div v-else></div>    </div></div><script type="text/javascript">    new Vue({el: '#app',        data:{ size:'20%',drawer: false,tableData:[],marks:[],styleInfo:'',multipleSelection:[],title:'', showBottomRight:[]},        mounted(){this.loadGisData('POST',configpre.map_getMapByPkey,{ID:"7f32a61e89344a1bb798"});this.loadModelRelationData('POST',configpre.map_loadModelRelation); this.getHeight();},        methods:{            getHeight:function(){let width = this.$refs.mymap.offsetWidth;let percent = 384/width;if(percent>0.2){this.size=parseInt(percent*100)+'%';}},            handleClose:function(done) {done();},            rquestParams:function(method,api,data){var jsonDataList={httpMethod:method,url:api,data:data?JSON.stringify(data):''};return jsonDataList;},            loadGisData:function(method,api,data){var me = this;var jsonDataList = this.rquestParams(method,api,data);ajaxrequestasync(jsonDataList,function(code,msg,json){if(code=='200'){var body = json.body;var baseInfo = JSON.parse(body.BASE_INFO);var styleInfo = JSON.parse(body.STYLE_INFO);me.styleInfo = styleInfo;me.title = body.MAP_NAME;var cfgs = baseInfo;for(var p in styleInfo){cfgs[p] = styleInfo[p];}initMap(cfgs);}});},            loadModelRelationData:function(method,api,data){var me = this;var jsonDataList = this.rquestParams(method,api,data);ajaxrequestasync(jsonDataList,function(code,msg,json){if(code=='200' && json.body){me.tableData = [];let marksHeadData = json.body.markList||[];let hotMapData = json.body.hotMapList||[];me.tableData = me.tableData.concat(marksHeadData).concat(hotMapData);}});},            toggleSelection:function(){cleanMarks();this.$refs.multipleTable.clearSelection();},            handleSelectionChange:function(val){this.multipleSelection = val;},            showMap:function(){if(this.multipleSelection.length==0){this.myMessage('请选择数据','warning');return;}this.showBottomRight = [];this.multipleSelection.forEach(item=>{let cfgs = {};cfgs['showName'] = item.MODEL_RELATION_NAME;let style = JSON.parse(item.MODEL_STYLE_DATA);let iconStatus = style.iconStatus=='1'?true:false;cfgs['isImg'] = iconStatus;if(iconStatus){cfgs['imgUrl'] = configpre.webGisPath+'static/icon/'+style.iconName+'.'+style.iconType;}else{cfgs['imageColor'] = style.imageColor;}this.showBottomRight.push(cfgs);});let params = {modelRelation:this.multipleSelection};this.loadTableData('POST',configpre.map_queryTableDataByGisModelRelation,params);},            myMessage:function(msg,type) {this.$message({message: msg,type: type});},            loadTableData:function(method,api,data){let me = this;let jsonDataList = this.rquestParams(method,api,data);ajaxrequestasync(jsonDataList,function(code,msg,json){if(code=='200' && json.body){let body = json.body;cleanMarks();body.forEach(item=>{let cfgs = item.style;if(typeof(cfgs)=='string'){cfgs = JSON.parse(item.style);}let datas = item.data;datas.forEach(data=>{let coords = eval(data.COORDS);cfgs['lng']=coords[0]; cfgs['lat']=coords[1];addMarksV2(cfgs);});});me.drawer =false;} });}		}    });</script></body></html>
